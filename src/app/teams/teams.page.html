<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Výpis týmů
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Výpis týmů</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Vyhledávací pole -->
  <ion-searchbar
    [(ngModel)]="searchTerm"
    placeholder="Zadejte název týmu"
    debounce="300"
    (ionInput)="filterTeams()"
  ></ion-searchbar>

  <!-- Seznam týmů s filtrováním -->
  <ion-list>
    <ion-item *ngFor="let team of filteredTeams">
      <ion-avatar slot="start">
        <img [src]="team.logo" alt="{{ team.name }} logo">
      </ion-avatar>
      <ion-label>
        <h2>{{ team.name }}</h2>
        <p>{{ team.country }}</p>
      </ion-label>
      <ion-icon
        [name]="isFavorite(team) ? 'star' : 'star-outline'"
        (click)="toggleFavorite(team)"
        slot="end"
        color="primary"
        style="cursor: pointer;"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
