<ion-header>
  <ion-toolbar>
    <ion-title>{{ team?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="team">
    <ion-card-header>
      <div style="display: flex; align-items: center;">
        <!-- Větší logo s upravenými rozměry -->
        <img [src]="team.logo" alt="{{ team.name }} logo" style="width: 100px; height: 100px; margin-right: 15px;">
        <!-- Názvy týmu a stadionu pod sebou -->
        <div>
          <ion-card-title>{{ team.name }}</ion-card-title>
          <ion-card-subtitle>{{ team.stadium.name }}</ion-card-subtitle>
          <p><strong>Address:</strong> {{ team.stadium.address }}</p>
        </div>
      </div>
    </ion-card-header>
  </ion-card>

  <!-- Seznam hráčů týmu -->
  <ion-list *ngIf="team?.players">
    <ion-item *ngFor="let player of team.players">
      <ion-label>
        <h2>{{ player.name }}</h2>
        <p>{{ player.position }} – {{ player.price | currency:'USD' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
