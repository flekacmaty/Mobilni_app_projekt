<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nastavení</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!-- Přepínač pro Dark/Light mód -->
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle
        slot="end"
        [(ngModel)]="isDarkMode"
        (ionChange)="toggleDarkMode()">
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
